<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <meta name="theme-color" content="#1e1e1e">
        <title>Game</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    </head>
    <style>
        .menu-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            height: 85vh;
        }

        .menu-container * {
            margin-right: 15px;
        }

        .user-input {
            line-height: 18px;
            font-size: 18px;
            width: initial;
        }

        .start-button {
            font-size: 20px;
        }
    </style>
    <body>
        <div class="menu-container">
            <span>Enter name: </span>
            <input class="input user-input" type="text" />
            <button class="button is-link start-button">Start</button>
        </div>
        <div class="game-container" style="display: none;">
            <canvas id="render-target" width="1860" height="960"></canvas>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
